<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>

    <script>
        function padString(initialString, resultStringLength, symbol, toStart = false) {

            if (resultStringLength > initialString.length) {
                const symbolCount = resultStringLength - initialString.length;
                let symbolAcc = '';

                for (let i = 1; i <= symbolCount; i++) {
                    symbolAcc += symbol;
                }

                return (toStart === true) ? symbolAcc + initialString : initialString + symbolAcc;
            }

            return initialString;
        }

        const result = padString('String', 8, '*', true);
        console.log(result);

    </script>

</body>

</html>
